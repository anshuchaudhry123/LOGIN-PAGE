<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ludiflex | Login & Registration</title>
    <style>
        /* Add your custom styles here if needed */
    </style>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <div class="form-box">
        <!-- Login and Registration Forms -->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" id="loginUsername" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" onclick="signIn()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" id="registerFirstname" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="registerLastname" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" id="registerEmail" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="registerPassword" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" onclick="signUp()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
    <!-- Welcome Message Container -->
    <div id="welcomeMsg" class="welcome-msg"></div>

</div>   
<script>
    // Toggle responsive navigation menu
    function myMenuFunction() {
        var navMenu = document.getElementById("navMenu");
        if(navMenu.className === "nav-menu") {
            navMenu.className += " responsive";
        } else {
            navMenu.className = "nav-menu";
        }
    }

    // Display login form and hide registration form
    function login() {
        var loginForm = document.getElementById("login");
        var registerForm = document.getElementById("register");
        loginForm.style.left = "4px";
        registerForm.style.right = "-520px";
    }

    // Display registration form and hide login form
    function register() {
        var loginForm = document.getElementById("login");
        var registerForm = document.getElementById("register");
        loginForm.style.left = "-510px";
        registerForm.style.right = "5px";
    }

    // Function to handle sign in action
    function signIn() {
        var username = document.getElementById("loginUsername").value;
        displayWelcomeMessage(username);
        // Additional logic for signing in goes here
    }

    // Function to handle sign up action
    function signUp() {
        var firstname = document.getElementById("registerFirstname").value;
        displayWelcomeMessage(firstname);
        // Additional logic for signing up goes here
    }

    // Function to display welcome message at the top of the page
    function displayWelcomeMessage(name) {
        var welcomeMsg = document.createElement('div');
        welcomeMsg.className = 'welcome-msg-top';
        welcomeMsg.textContent = `Welcome, ${name}!`;

        var wrapper = document.querySelector('.wrapper');
        wrapper.insertBefore(welcomeMsg, wrapper.firstChild);

        // Remove the message after a few seconds (optional)
        setTimeout(function() {
            welcomeMsg.remove();
        }, 5000); // Remove after 5 seconds
    }
</script>
</body>
</html>
